<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter your text here..." required></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    {% if sentiment %}
        <h2 style="color: {{ color }};">{{ sentiment }} {{ emoji }}</h2>
    {% endif %}
</body>
</html>
